<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="left-section">
                <a href="#">Home</a>
                <a href="#">Pinned Notes</a>
                <a href="#">Reminders</a>
            </div>
            <div class="right-section">
                <input type="text" class="search-bar" id="search" placeholder="Search Notes...">
                <button class="create-button" id="addNoteButton">&#43; New</button>
            </div>
        </nav>
    </header>

    <!-- Sidebar for Categories -->


    <!-- Main Content Section -->
    <div class="main-content">
        <div class="content-wrapper">
            <h1>Your Notes</h1>
            <div id="noteContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
