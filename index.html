<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Note Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Actions</h2>
            <p class="action" onclick="toggleNoteForm()">New Note</p>
            <p class="action" onclick="togglePinnedFilter()">Pinned</p>
            <p class="action" onclick="toggleDarkMode()">Dark Mode</p>
            <h2>Categories</h2>
            <div id="categories"></div>
            <input type="text" id="new-category" placeholder="New category">
            <button onclick="addCategory()">Add Category</button>
        </div>
        <div class="main-content">
            <div class="navbar">
                <input type="text" id="search" placeholder="Search notes">
            </div>
            <div class="content">
                <div id="note-form" class="hidden">
                    <input type="text" id="note-title" placeholder="Title">
                    <div id="editor-container"></div>
                    <input type="file" id="image-upload" class="image-upload" accept="image/*">
                    <img id="image-preview" class="image-preview" />
                    <select id="note-category"></select>
                    <button onclick="saveNote()">Save Note</button>
                    <button onclick="toggleNoteForm()">Cancel</button>
                </div>
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
